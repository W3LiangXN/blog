<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户搜索</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
      .search-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .search-results {
        list-style: none;
        padding: 0;
      }

      .search-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .search-item:hover {
        background-color: #f5f5f5;
      }

      .loading {
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <h2>用户搜索</h2>
      <input
        type="text"
        name="q"
        hx-get="http://localhost:6300/search"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#search-results"
        hx-indicator="#loading"
        placeholder="输入用户名或邮箱搜索..."
      />
      <div id="loading" class="loading htmx-indicator">搜索中...</div>
      <div id="search-results"></div>
    </div>
  </body>
</html>
