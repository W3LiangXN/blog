<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Polling</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <style>
        .progress-container {
            width: 300px;
            margin: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }
        .status {
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <button 
            hx-post="http://localhost:6300/start-job"
            hx-target="#progress-wrapper"
            hx-swap="innerHTML">
            Start Job
        </button>
        
        <div id="progress-wrapper">
            <!-- Progress will be displayed here -->
        </div>
    </div>
</body>
</html>
